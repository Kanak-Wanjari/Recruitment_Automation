<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Available Jobs</h2>
  <div id="jobList" class="row"></div>
</div>

<!-- Apply Modal -->
<div class="modal fade" id="applyModal" tabindex="-1" aria-labelledby="applyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="applyForm">
        <div class="modal-header">
          <h5 class="modal-title" id="applyModalLabel">Apply for Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="job_id" id="job_id" />
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" name="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" name="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Paste Your Resume Text</label>
            <textarea name="resume_text" class="form-control" rows="5" required></textarea>
          </div>
          <div id="applyStatus" class="mt-2"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit Application</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://zkyvovkjvkettddzwkvv.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpreXZvdmtqdmtldHRkZHp3a3Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyODczNDAsImV4cCI6MjA2OTg2MzM0MH0.FE3O9_wP7UiPqx3gRQXzJSC46f7yd9RTDLL6WDDjHLQ";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadJobs() {
    const { data: jobs, error } = await supabase.from("jobs").select("*").order("posted_at", { ascending: false });
    const container = document.getElementById("jobList");
    if (error) {
      container.innerHTML = `<div class="alert alert-danger">Failed to load jobs</div>`;
      return;
    }

    jobs.forEach(job => {
      const card = document.createElement("div");
      card.className = "col-md-6 mb-4";
      card.innerHTML = `
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${job.title}</h5>
            <p class="card-text">${job.description.substring(0, 200)}...</p>
            <p><strong>Skills:</strong> ${job.required_skills}</p>
            <p><strong>Experience:</strong> ${job.experience} yrs</p>
            <button class="btn btn-primary" onclick="openApplyModal('${job.job_id}')">Apply</button>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function openApplyModal(jobId) {
    const modal = new bootstrap.Modal(document.getElementById('applyModal'));
    document.getElementById('job_id').value = jobId;
    document.getElementById('applyStatus').innerHTML = '';
    modal.show();
  }

  document.getElementById("applyForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    const res = await fetch("https://kanak-mi.app.n8n.cloud/webhook-test/candidate-apply", {
      // üîÅ Replace above with actual webhook URL for candidate applications
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    });

    const statusEl = document.getElementById("applyStatus");
    if (res.ok) {
      statusEl.innerHTML = `<div class="alert alert-success">Application submitted successfully!</div>`;
      this.reset();
    } else {
      statusEl.innerHTML = `<div class="alert alert-danger">Something went wrong. Please try again.</div>`;
    }
  });

  // Load jobs on page load
  loadJobs();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
