<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Available Jobs</h2>
  <div id="jobsList" class="row g-4"></div>
</div>

<!-- Apply Modal -->
<div class="modal fade" id="applyModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="applyForm">
        <div class="modal-header">
          <h5 class="modal-title">Apply for Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="job_id" id="job_id">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label class="form-label">Resume URL</label>
            <input type="url" name="resume_url" class="form-control" required/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit Application</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const jobsList = document.getElementById('jobsList');
const applyModal = new bootstrap.Modal(document.getElementById('applyModal'));

// Load jobs from n8n
async function loadJobs() {
  jobsList.innerHTML = "<p>Loading jobs...</p>";
  try {
    const res = await fetch("https://kanak-mi.app.n8n.cloud/webhook/get-jobs");
    const jobs = await res.json();

    if (!jobs.length) {
      jobsList.innerHTML = "<p>No jobs available right now.</p>";
      return;
    }

    jobsList.innerHTML = jobs.map(job => `
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${job.title}</h5>
            <h6 class="card-subtitle mb-2 text-muted">${job.company}</h6>
            <p class="card-text">${job.description}</p>
            <p><strong>Skills:</strong> ${job.required_skills}</p>
            <p><strong>Experience:</strong> ${job.experience} years</p>
            <p><strong>Location:</strong> ${job.location || 'N/A'}</p>
            <p><strong>Salary:</strong> ${job.salary || 'Not specified'}</p>
            <button class="btn btn-primary" onclick="openApplyForm('${job.job_id}')">Apply</button>
          </div>
        </div>
      </div>
    `).join('');
  } catch (err) {
    console.error(err);
    jobsList.innerHTML = "<p>Error loading jobs.</p>";
  }
}

// Open apply modal
function openApplyForm(job_id) {
  document.getElementById('job_id').value = job_id;
  applyModal.show();
}

// Handle application submit
document.getElementById('applyForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());

  try {
    const res = await fetch("https://kanak-mi.app.n8n.cloud/webhook/apply-job", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      alert("Application submitted successfully!");
      e.target.reset();
      applyModal.hide();
    } else {
      alert("Something went wrong. Try again!");
    }
  } catch (err) {
    console.error(err);
    alert("Error submitting application.");
  }
});

loadJobs();
</script>
</body>
</html>
